<html>
	<head>
		<title>jQuery Car Racer</title>
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:800">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>jQuery Car Racer</h1>
		
		<input type="button" value="Race!" id="go">
		<input type="button" value="Reset" id="reset">
		
		<div id="countdown-lights">
			<div id="light-1" class="start-light off"></div>
			<div id="light-2" class="start-light off"></div>
			<div id="light-3" class="start-light off"></div>
			<div id="light-4" class="start-light off"></div>
			<div id="light-5" class="start-light off"></div>
		</div>
		
		<div id="racetrack">
			<div id="start-line"></div>
			<h3 id="start-line-text">START</h3>
			<img src="img/car1.png" alt="Green race car" id="car-1" class="car">
			<img src="img/car2.png" alt="Red race car" id="car-2" class="car">
		</div>
		
		<div id="race-info-container" class="clearfix">
			<h2>Results</h2>
			<div id="race-info-1" class="race-info">Car 1<span></span></div>
			<div id="race-info-2" class="race-info">Car 2<span></span></div>
		</div>
		
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script src="js/jquery-2.2.4.js"></script>
		<script src="js/script.js"></script>
	</body>
</html>
